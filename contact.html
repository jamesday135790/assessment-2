<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Contact — Malik Khan Design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/style.css" rel="stylesheet" />
  <script defer src="js/script.js"></script>
</head>
<body>
<header class="site-header">
  <div class="container header-bar">
    <a class="logo" href="index.html">Malik<span>Khan</span>Design</a>
    <button class="menu-toggle" aria-controls="site-nav" aria-expanded="false">☰</button>
    <nav id="site-nav" class="site-nav" aria-label="Main">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="blog.html">Blog</a>
    </nav>
  </div>
</header>

<main class="container narrow">
  <h1>Request a Consultation</h1>
  <form id="contactForm" novalidate>
    <div class="field">
      <label for="name">Full name</label>
      <input id="name" name="name" required minlength="2" />
      <p class="error" data-for="name"></p>
    </div>

    <div class="field">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required />
      <p class="error" data-for="email"></p>
    </div>

    <div class="field">
      <label for="projectType">Project type</label>
      <select id="projectType" name="projectType" required>
        <option value="">Choose…</option>
        <option>Residential</option>
        <option>Commercial</option>
        <option>Hospitality</option>
      </select>
      <p class="error" data-for="projectType"></p>
    </div>

    <div class="field">
      <label for="message">Project summary</label>
      <textarea id="message" name="message" rows="5" required minlength="20"></textarea>
      <p class="error" data-for="message"></p>
    </div>

    <button class="btn primary" type="submit">Send request</button>
    <p class="form-msg" id="contactMsg" aria-live="polite"></p>
  </form>
</main>

<footer class="site-footer">
  <div class="container footer-grid">
    <div><h4>Contact</h4><p><a href="mailto:hello@malikkhan.design">hello@malikkhan.design</a></p></div>
    <div><h4>Follow</h4><p><a href="#">Instagram</a> · <a href="#">Pinterest</a></p></div>
  </div>
  <p class="tiny">© <span id="year"></span> Malik Khan Design</p>
</footer>
</body>
</html>
